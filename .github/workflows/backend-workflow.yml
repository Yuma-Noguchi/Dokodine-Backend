name: Backend CI/CD

on:
  push:
    branches: [ main, backend-dev ]
  pull_request:
    branches: [ main,backend-dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dokodine-backend/requirements.txt

    # - name: Run tests
    #   run: pytest

    - name: Build Docker image
      working-directory: ./dokodine-backend
      run: docker build -t fastapi-app:${{ github.sha }} .

    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name fastapi-container fastapi-app:${{ github.sha }}

    - name: Test Docker container
      run: |
        RETRIES=5
        until curl --fail http://localhost:8000/ || [ $RETRIES -eq 0 ]; do
        echo "Waiting for FastAPI to be ready..."
        sleep 5
        RETRIES=$((RETRIES - 1))
        done
        docker stop fastapi-container